<VirtualHost *:80>
    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:5000/
    ProxyPassReverse / http://127.0.0.1:5000/
    ServerName mysqlwebapi
    ServerAlias www.mysqlwebapi
    ErrorLog /var/log/apache2/mysqlwebapi-error.log
    CustomLog /var/log/apache2/mysqlwebapi-access.log common
</VirtualHost>  
